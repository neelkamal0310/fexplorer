{% extends 'base.html' %}

{% block content %}
    <h1 class='dirs'>/</h1>
    {% for dir in dirs %}
        <a class='dirs' href="{{ url_for('explorer', dirpath=''+dir) }}"><b>{{ dir }}</b></a>
    {% endfor %}
    {% for file in files %}
        <a href="{{ url_for('explorer', dirpath=''+file) }}">{{ file }}</a>
    {% endfor %}
{% endblock %}
